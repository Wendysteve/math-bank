<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Math Practice Forever Bank</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background: linear-gradient(135deg, #1a2980, #26d0ce);
min-height: 100vh;
color: #333;
overflow-x: hidden;
}

.container {
max-width: 100%;
margin: 0 auto;
background: white;
overflow: hidden;
min-height: 100vh;
display: flex;
flex-direction: column;
}

header {
background: linear-gradient(to right, #2c3e50, #1a237e);
color: white;
padding: 20px 15px;
text-align: center;
position: relative;
}

header h1 {
font-size: 1.8rem;
margin-bottom: 8px;
}

header p {
font-size: 1.1rem;
opacity: 0.9;
}

.categories-grid {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 12px;
padding: 15px;
flex: 1;
}

.category-card {
background: white;
border-radius: 12px;
padding: 20px;
text-align: center;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
cursor: pointer;
transition: all 0.3s;
border: 2px solid transparent;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

.category-card:active {
transform: scale(0.98);
background: #f8f9ff;
}

.category-card i {
font-size: 2.5rem;
color: #4a6bff;
margin-bottom: 12px;
}

.category-card h2 {
color: #2c3e50;
font-size: 1.4rem;
margin-bottom: 10px;
}

.file-count-badge {
background: #e3f2fd;
padding: 6px 15px;
border-radius: 20px;
font-weight: 600;
display: inline-block;
font-size: 0.95rem;
}

.pdf-viewer-container {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: white;
z-index: 1000;
display: none;
flex-direction: column;
}

#pdf-viewer {
width: 100%;
height: 100%;
border: none;
}

.pdf-controls {
position: absolute;
top: 15px;
left: 15px;
z-index: 2000;
}

.ctrl-btn {
padding: 12px 18px;
background: rgba(255, 255, 255, 0.9);
color: #2c3e50;
border: none;
border-radius: 30px;
cursor: pointer;
font-weight: 600;
transition: all 0.3s;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
display: flex;
align-items: center;
gap: 8px;
font-size: 1rem;
backdrop-filter: blur(5px);
border: 1px solid rgba(0,0,0,0.1);
}

.ctrl-btn:active {
transform: scale(0.95);
}

.progress-container {
position: absolute;
bottom: 20px;
left: 0;
right: 0;
display: flex;
justify-content: center;
align-items: center;
gap: 10px;
padding: 10px;
z-index: 2000;
}

.progress-bar {
width: 70%;
height: 8px;
background: rgba(255, 255, 255, 0.5);
border-radius: 4px;
overflow: hidden;
max-width: 300px;
}

.progress-fill {
height: 100%;
background: linear-gradient(to right, #00b09b, #96c93d);
width: 0%;
transition: width 0.3s ease;
}

.progress-text {
font-weight: 600;
color: white;
min-width: 100px;
text-align: center;
font-size: 0.9rem;
background: rgba(0, 0, 0, 0.5);
padding: 5px 12px;
border-radius: 20px;
}

.donation-section {
padding: 15px;
background: #f8f9ff;
border-radius: 15px;
text-align: center;
margin: 15px;
}

.donation-title {
font-size: 1.2rem;
color: #2c3e50;
margin-bottom: 12px;
display: flex;
align-items: center;
justify-content: center;
gap: 8px;
}

.donation-buttons {
display: flex;
flex-direction: column;
gap: 10px;
align-items: center;
}

.donate-btn {
display: flex;
align-items: center;
gap: 8px;
padding: 12px 20px;
border-radius: 8px;
font-weight: 600;
text-decoration: none;
transition: all 0.3s;
color: white;
width: 100%;
max-width: 280px;
justify-content: center;
}

.donate-btn:active {
transform: scale(0.98);
}

.donate-btn.paypal {
background: #0070ba;
}

.donate-btn.venmo {
background: #008CFF;
}

.donate-btn.buymeacoffee {
background: #ffdd00;
color: #333;
}

footer {
text-align: center;
padding: 15px;
color: #777;
font-size: 0.85rem;
background: #f0f4ff;
}

/* Landscape optimization */
@media (orientation: landscape) {
.categories-grid {
grid-template-columns: repeat(4, 1fr);
gap: 8px;
padding: 10px;
}

.category-card {
padding: 15px 10px;
}

.category-card i {
font-size: 2rem;
margin-bottom: 8px;
}

.category-card h2 {
font-size: 1.2rem;
}

.file-count-badge {
font-size: 0.85rem;
padding: 4px 10px;
}
}
</style>
</head>

<div class="pdf-viewer-container">

</footer>
</div>

// State management
let currentCategory = '';
let currentIndex = 0;

// Initialize the page
function init() {
// Set up category buttons
document.querySelectorAll('.category-card').forEach(card => {
card.addEventListener('click', function() {
const category = this.getAttribute('data-category');
openPdfViewer(category);
});
});

// Set up navigation buttons
document.getElementById('back-btn').addEventListener('click', backToCategories);
}

// Open PDF viewer for a category
function openPdfViewer(category) {
currentCategory = category;
const files = fileDatabase[category];

if (files.length === 0) {
alert('No files available for this category');
return;
}

// Get progress from localStorage
const progressKey = `progress-${currentCategory}`;
currentIndex = parseInt(localStorage.getItem(progressKey)) || 0;

// Make sure index is within bounds
if (currentIndex >= files.length) {
currentIndex = files.length - 1;
}

// Show PDF viewer
document.querySelector('.categories-grid').style.display = 'none';
document.querySelector('.donation-section').style.display = 'none';
document.querySelector('footer').style.display = 'none';
document.querySelector('.pdf-viewer-container').style.display = 'flex';

// Load the PDF
loadPDF();
}

// Load the current PDF
function loadPDF() {
const files = fileDatabase[currentCategory];
const fileId = files[currentIndex];

// Use minimal viewer to remove icons
document.getElementById('pdf-viewer').src =
"https://drive.google.com/file/d/" + fileId + "/preview?rm=minimal";

// Update progress indicator
updateProgress();
}

// Update progress indicator
function updateProgress() {
const files = fileDatabase[currentCategory];
const total = files.length;
const progress = ((currentIndex + 1) / total) * 100;

document.getElementById('progress-fill').style.width = `${progress}%`;
document.getElementById('progress-text').textContent =
`Question ${currentIndex + 1} of ${total}`;
}

// Back to categories view
function backToCategories() {
document.querySelector('.pdf-viewer-container').style.display = 'none';
document.querySelector('.categories-grid').style.display = 'grid';
document.querySelector('.donation-section').style.display = 'block';
document.querySelector('footer').style.display = 'block';
}

// Initialize when page loads
window.addEventListener('DOMContentLoaded', init);
</script>
