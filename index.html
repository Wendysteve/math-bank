<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Practice Bank</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background: linear-gradient(135deg, #1a2980, #26d0ce);
min-height: 100vh;
padding: 10px;
color: #333;
}

.container {
max-width: 100%;
margin: 0 auto;
background: white;
border-radius: 10px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
overflow: hidden;
}

header {
background: linear-gradient(to right, #2c3e50, #1a237e);
color: white;
padding: 20px 10px;
text-align: center;
}

header h1 {
font-size: 1.8rem;
margin-bottom: 8px;
}

header p {
font-size: 1.1rem;
opacity: 0.9;
}

.categories-grid {
display: grid;
grid-template-columns: 1fr;
gap: 15px;
padding: 15px;
}

.category-card {
background: white;
border-radius: 15px;
padding: 20px;
text-align: center;
box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
cursor: pointer;
transition: all 0.3s;
border: 2px solid transparent;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

.category-card:hover {
transform: translateY(-5px);
border-color: #4a6bff;
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.category-card i {
font-size: 2.5rem;
color: #4a6bff;
margin-bottom: 12px;
}

.category-card h2 {
color: #2c3e50;
font-size: 1.4rem;
margin-bottom: 10px;
}

.file-count-badge {
background: #e3f2fd;
padding: 6px 15px;
border-radius: 20px;
font-weight: 600;
display: inline-block;
font-size: 0.95rem;
}

.pdf-viewer-container {
margin: 10px;
border: 1px solid #e0e0e0;
border-radius: 10px;
overflow: hidden;
box-shadow: 0 5px 15px rgba(0,0,0,0.1);
display: flex;
flex-direction: column;
height: calc(100vh - 200px);
position: relative;
display: none;
}

#pdf-viewer {
width: 100%;
height: 100%;
border: none;
}

.pdf-controls {
display: flex;
flex-direction: column;
gap: 10px;
padding: 10px;
position: fixed;
bottom: 0;
left: 0;
right: 0;
z-index: 100;
background: rgba(255, 255, 255, 0.95);
border-top: 1px solid #e0e7ff;
box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
}

.ctrl-btn {
padding: 14px;
background: #4a6bff;
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
font-weight: 600;
transition: all 0.3s;
width: 100%;
font-size: 1rem;
box-shadow: 0 4px 8px rgba(0,0,0,0.2);
display: flex;
align-items: center;
justify-content: center;
gap: 8px;
}

.ctrl-btn:hover {
background: #3a5bff;
transform: translateY(-2px);
box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}

.progress-container {
display: flex;
justify-content: center;
align-items: center;
gap: 10px;
padding: 10px;
background: #f0f4ff;
border-bottom: 1px solid #e0e7ff;
position: relative;
z-index: 10;
}

.progress-bar {
flex: 1;
height: 10px;
background: #e0e7ff;
border-radius: 5px;
overflow: hidden;
max-width: 300px;
}

.progress-fill {
height: 100%;
background: linear-gradient(to right, #00b09b, #96c93d);
width: 0%;
transition: width 0.3s ease;
}

.progress-text {
font-weight: 600;
color: #4a6bff;
min-width: 100px;
text-align: center;
font-size: 0.9rem;
}

.donation-section {
padding: 15px;
background: #f8f9ff;
border-radius: 15px;
text-align: center;
margin: 15px 10px;
}

.donation-title {
font-size: 1.2rem;
color: #2c3e50;
margin-bottom: 12px;
display: flex;
align-items: center;
justify-content: center;
gap: 8px;
}

.donation-buttons {
display: flex;
flex-direction: column;
gap: 10px;
align-items: center;
}

.donate-btn {
display: flex;
align-items: center;
gap: 8px;
padding: 12px 20px;
border-radius: 8px;
font-weight: 600;
text-decoration: none;
transition: all 0.3s;
color: white;
width: 100%;
max-width: 280px;
justify-content: center;
}

.donate-btn:hover {
transform: translateY(-3px);
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.donate-btn.paypal {
background: #0070ba;
}

.donate-btn.paypal:hover {
background: #005da6;
}

.donate-btn.venmo {
background: #008CFF;
}

.donate-btn.venmo:hover {
background: #0077d6;
}

.donate-btn.buymeacoffee {
background: #ffdd00;
color: #333;
}

.donate-btn.buymeacoffee:hover {
background: #e6c700;
}

footer {
text-align: center;
padding: 15px;
color: #777;
font-size: 0.85rem;
background: #f0f4ff;
}

/* Tablet and Desktop */
@media (min-width: 768px) {
body {
padding: 20px;
}

.container {
max-width: 1200px;
border-radius: 20px;
}

header {
padding: 25px 20px;
}

header h1 {
font-size: 2.2rem;
margin-bottom: 10px;
}

header p {
font-size: 1.3rem;
}

.categories-grid {
grid-template-columns: repeat(2, 1fr);
gap: 20px;
padding: 30px;
}

.category-card {
padding: 30px 20px;
}

.category-card i {
font-size: 3rem;
margin-bottom: 20px;
}

.category-card h2 {
font-size: 1.6rem;
margin-bottom: 15px;
}

.file-count-badge {
padding: 8px 20px;
font-size: 1rem;
}

.pdf-viewer-container {
margin: 20px;
height: 85vh;
}

.pdf-controls {
flex-direction: row;
justify-content: center;
position: absolute;
bottom: 10px;
left: 50%;
transform: translateX(-50%);
width: auto;
max-width: 90%;
border-radius: 12px;
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
padding: 10px;
gap: 15px;
border: 1px solid #e0e7ff;
}

.ctrl-btn {
width: auto;
min-width: 180px;
padding: 10px 20px;
font-size: 1.1rem;
}

.progress-container {
gap: 15px;
padding: 10px;
}

.progress-bar {
height: 12px;
max-width: 400px;
}

.progress-text {
min-width: 120px;
font-size: 1rem;
}

.donation-section {
padding: 20px;
margin: 20px;
}

.donation-title {
font-size: 1.3rem;
margin-bottom: 15px;
gap: 10px;
}

.donation-buttons {
flex-direction: row;
justify-content: center;
flex-wrap: wrap;
}

.donate-btn {
width: auto;
min-width: 160px;
}

footer {
padding: 20px;
font-size: 0.95rem;
}
}
</style>
</head>
<body>
<div class="container">
<header>
<h1>Math Practice Bank</h1>
<p>It is simle.</p>
</header>

<div class="categories-grid">
<div class="category-card" data-category="algebra">
<i class="fas fa-calculator"></i>
<h2>Algebra</h2>

</div>

<footer>
<p>Math Practice Bank | All PDFs remain property of their creators</p>
</footer>
</div>

<script>
// File database
const fileDatabase = {"algebra":["15_Io0ryHHCn1SI_S3x6QRWyyosqzJPtB","1qnkxzUs0j8N0c9_zJaony0jMsVr56Wu9","1s1sb1ZEpmy50-dOzD898_jek3gtvvd40","1A4WIWJQMXteCLmpXiEG_qaTfxhm9Ldop","1sJWN06NGZeZTZtvx1akWwQ8iB2xDWAkV","15_Io0ryHHCn1SI_S3x6QRWyyosqzJPtB","1qnkxzUs0j8N0c9_zJaony0jMsVr56Wu9","1s1sb1ZEpmy50-dOzD898_jek3gtvvd40","1A4WIWJQMXteCLmpXiEG_qaTfxhm9Ldop","1sJWN06NGZeZTZtvx1akWwQ8iB2xDWAkV","15_Io0ryHHCn1SI_S3x6QRWyyosqzJPtB","1qnkxzUs0j8N0c9_zJaony0jMsVr56Wu9","1s1sb1ZEpmy50-dOzD898_jek3gtvvd40","1A4WIWJQMXteCLmpXiEG_qaTfxhm9Ldop","1sJWN06NGZeZTZtvx1akWwQ8iB2xDWAkV","15_Io0ryHHCn1SI_S3x6QRWyyosqzJPtB","1qnkxzUs0j8N0c9_zJaony0jMsVr56Wu9","1s1sb1ZEpmy50-dOzD898_jek3gtvvd40","1A4WIWJQMXteCLmpXiEG_qaTfxhm9Ldop","1sJWN06NGZeZTZtvx1akWwQ8iB2xDWAkV"],"advanced":["1A4WIWJQMXteCLmpXiEG_qaTfxhm9Ldop","1sJWN06NGZeZTZtvx1akWwQ8iB2xDWAkV"],"geometry":["1qnkxzUs0j8N0c9_zJaony0jMsVr56Wu9","1s1sb1ZEpmy50-dOzD898_jek3gtvvd40","1A4WIWJQMXteCLmpXiEG_qaTfxhm9Ldop","1sJWN06NGZeZTZtvx1akWwQ8iB2xDWAkV"],"problem":["15_Io0ryHHCn1SI_S3x6QRWyyosqzJPtB","1qnkxzUs0j8N0c9_zJaony0jMsVr56Wu9","1s1sb1ZEpmy50-dOzD898_jek3gtvvd40","1A4WIWJQMXteCLmpXiEG_qaTfxhm9Ldop","1sJWN06NGZeZTZtvx1akWwQ8iB2xDWAkV"]};

// State management
let currentCategory = '';
let currentIndex = 0;

// Initialize the page
function init() {
// Set up category buttons
document.querySelectorAll('.category-card').forEach(card => {
card.addEventListener('click', function() {
const category = this.getAttribute('data-category');
openPdfViewer(category);
});
});

// Set up navigation buttons
document.getElementById('back-btn').addEventListener('click', backToCategories);
document.getElementById('prev-btn').addEventListener('click', showPrevQuestion);
document.getElementById('next-btn').addEventListener('click', showNextQuestion);
}

// Open PDF viewer for a category
function openPdfViewer(category) {
currentCategory = category;
const files = fileDatabase[category];

if (files.length === 0) {
alert('No files available for this category');
return;
}

// Get progress from localStorage
const progressKey = `progress-${currentCategory}`;
currentIndex = parseInt(localStorage.getItem(progressKey)) || 0;

// Make sure index is within bounds
if (currentIndex >= files.length) {
currentIndex = files.length - 1;
}

// Show PDF viewer
document.querySelector('.categories-grid').style.display = 'none';
document.querySelector('.pdf-viewer-container').style.display = 'flex';

// Load the PDF
loadPDF();
}

// Load the current PDF
function loadPDF() {
const files = fileDatabase[currentCategory];
const fileId = files[currentIndex];

// MODIFIED: Use minimal viewer to remove icons
document.getElementById('pdf-viewer').src =
"https://drive.google.com/file/d/" + fileId + "/preview?rm=minimal";

// Update progress indicator
updateProgress();
}

// Update progress indicator
function updateProgress() {
const files = fileDatabase[currentCategory];
const total = files.length;
const progress = ((currentIndex + 1) / total) * 100;

document.getElementById('progress-fill').style.width = `${progress}%`;
document.getElementById('progress-text').textContent =
`Question ${currentIndex + 1} of ${total}`;
}

// Show previous question
function showPrevQuestion() {
if (currentIndex > 0) {
currentIndex--;
saveProgress();
loadPDF();
}
}

// Show next question
function showNextQuestion() {
const files = fileDatabase[currentCategory];
if (currentIndex < files.length - 1) {
currentIndex++;
saveProgress();
loadPDF();
}
}

// Save progress to localStorage
function saveProgress() {
const progressKey = `progress-${currentCategory}`;
localStorage.setItem(progressKey, currentIndex);
}

// Back to categories view
function backToCategories() {
document.querySelector('.categories-grid').style.display = 'grid';
document.querySelector('.pdf-viewer-container').style.display = 'none';
}

// Initialize when page loads
window.addEventListener('DOMContentLoaded', init);
</script>

</html>
